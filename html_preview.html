    <script>
        const htmlInput = document.getElementById('html-input');
        const previewContainer = document.getElementById('preview-container');
        const previewSize = document.getElementById('preview-size');
        const toast = document.getElementById('toast');

        let currentMode = 'desktop';

        // å³æ™‚é è¦½
        htmlInput.addEventListener('input', function() {

        // åˆå§‹åŒ– Shadow DOM
        let shadowRoot = previewContainer.shadowRoot;
        if (!shadowRoot) {

        // æ›´æ–°é è¦½å…§å®¹
        function updatePreview() {
            const htmlCode = htmlInput.value;
            shadowRoot.innerHTML = htmlCode;
        }

        // è¨­å®šé è¦½æ¨¡å¼
        function setPreviewMode(mode) {
            currentMode = mode;
            
            // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„ active ç‹€æ…‹
            document.querySelectorAll('.controls .btn').forEach(btn => {
                btn.classList.remove('active');

            // è¨­å®šç•¶å‰æŒ‰éˆ•ç‚º active
            document.getElementById('btn-' + mode).classList.add('active');
            
            // ç§»é™¤æ‰€æœ‰æ¨¡å¼é¡åˆ¥
            previewContainer.classList.remove('desktop', 'tablet', 'mobile');
            
            // åŠ å…¥æ–°çš„æ¨¡å¼é¡åˆ¥
            previewContainer.classList.add(mode);
            
            // æ›´æ–°å°ºå¯¸é¡¯ç¤º
            const sizes = {
                'desktop': '1920px',
                'tablet': '768px',
                'mobile': '375px'
            };
            previewSize.textContent = sizes[mode];
        }

        // é‡æ–°æ•´ç†é è¦½

        // æ¸…ç©ºæ‰€æœ‰å…§å®¹
        function clearAll() {

        // è²¼ä¸Šä»£ç¢¼
